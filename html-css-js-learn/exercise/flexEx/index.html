<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newflix</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/login-img.png" alt="bannerimg" />
      <div class="login-title">
        <h1 class="login-title__maintext">Shinseageflix</h1>
        <p class="login-title__subtext">
          OTT 신세계플릭스 등장! <br />
          지금 가입하면 무료!
        </p>
      </div>
      <form action="find.html" method="get" class="login-form">
        <input
          type="text"
          name="user_id"
          placeholder="ID"
          id=""
          required
          autocomplete="off"
        />
        <input
          type="password"
          name="user_pwd"
          placeholder="PASSWORD"
          id=""
          required
          autocomplete="off"
        />
        <input type="submit" name="" id="" value="접속하기" />
      </form>
    </div>
  </body>
</html>
