<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM event 객체</title>
  </head>
  <body>
    <div class="container">
      <img src="images/cat.jpg" alt="" id="cat" />
    </div>

    <script>
      let cat = document.querySelector('#cat');
      cat.onclick = function (event) {
        alert(`이미지 파일 : ${this.src}`);
      };
    </script>
  </body>
</html>
