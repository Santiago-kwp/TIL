<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>라이트박스</title>
    <link rel="stylesheet" href="css/lightbox.css" />
  </head>
  <body>
    <div class="row">
      <ul>
        <li>
          <img
            src="images/tree-1-thumb.jpg"
            data-src="images/tree-1.jpg"
            class="pic"
          />
        </li>
        <li>
          <img
            src="images/tree-2-thumb.jpg"
            data-src="images/tree-2.jpg"
            class="pic"
          />
        </li>
        <li>
          <img
            src="images/tree-3-thumb.jpg"
            data-src="images/tree-3.jpg"
            class="pic"
          />
        </li>
        <li>
          <img
            src="images/tree-4-thumb.jpg"
            data-src="images/tree-4.jpg"
            class="pic"
          />
        </li>
        <li>
          <img
            src="images/tree-5-thumb.jpg"
            data-src="images/tree-5.jpg"
            class="pic"
          />
        </li>
        <li>
          <img
            src="images/tree-6-thumb.jpg"
            data-src="images/tree-6.jpg"
            class="pic"
          />
        </li>
      </ul>
    </div>
    <div id="lightbox">
      <img src="images/tree-1.jpg" alt="" id="lightboxImage" />
    </div>
    <script>
      let pics = document.querySelectorAll('.pic');
      let lightbox = document.querySelector('#lightbox');
      let lightboxImage = document.querySelector('#lightboxImage');

      for (const pic of pics) {
        pic.addEventListener('click', showLightbox);
      }

      function showLightbox() {
        let bigLocation = this.getAttribute('data-src'); // origin은 this.data-src 이나 formatter에서 data - src 로 바꿔주기 때문에 안전한 방법을 사용함.
        lightboxImage.src = bigLocation;
        lightbox.style.display = 'block';
      }

      lightbox.onclick = () => {
        lightbox.style.display = 'none';
      };
    </script>
  </body>
</html>
