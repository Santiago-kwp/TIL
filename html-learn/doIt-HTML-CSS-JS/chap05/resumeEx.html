<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
        찾습니다.
      </p>
      <hr />
      <form action="/assets/" method="get">
        <dl>
          개인 정보
          <ul>
            <li>
              <label for="c-name">이름</label>
              <input
                type="text"
                id="c-name"
                placeholder="공백 없이 입력하세요."
              />
            </li>
            <li>
              <label for="c-tel">연락처</label>
              <input type="tel" id="c-tel" />
            </li>
          </ul>
        </dl>
        <dl>
          지원 분야
          <ul>
            <li><input type="radio" />웹 퍼블리싱</li>
            <li><input type="radio" />웹 애플리케이션 개발</li>
            <li><input type="radio" value="개발 환경 개선" /></li>
          </ul>
        </dl>

        <input type="text" />
      </form>
    </div>
  </body>
</html>
