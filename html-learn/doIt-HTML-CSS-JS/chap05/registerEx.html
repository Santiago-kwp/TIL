<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form action="/form_test.html" method="get">
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="uid">아이디</label>
              <input type="text" id="uid" />
            </li>
            <li>
              <label for="umail">이메일</label>
              <input type="email" id="umail" />
            </li>
            <li>
              <label for="pwd1">비밀번호</label>
              <input type="password" id="pwd1" />
            </li>
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input type="password" id="pwd2" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mailing" id="mail_y" value="mailing_yes" />
          <label for="mail_y">메일 수신</label>
          <input type="radio" name="mailing" id="mail_n" value="mailing_no" />
          <label for="mail_n">메일 수신 안함</label>
        </fieldset>
        <div>
          <!-- form tag 안에 넣어야함-->
          <input type="submit" value="가입하기" />
          <input type="reset" value="취소" />
        </div>
      </form>
    </div>
  </body>
</html>
