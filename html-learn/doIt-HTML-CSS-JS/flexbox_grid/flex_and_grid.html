<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox와 Grid 정리!</title>
    <style>
        body {
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: flex-start;
            height: 100vh;
            background: lightgray;
        }
        .item {
            background: rgba(255,0,0,0.5);
            flex: 1;

        }
        .item:nth-child(odd) {
            background: rgba(255,255,0,0.5);
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="images/tr-1.png" alt="">
            <p>AAAAAAAAAAAAAA</p>
            <p>AAAAAAAAAAAAAA</p>
            <p>AAAAAAAAAAAAAA</p>
        </div>
        <div class="item">
            <img src="images/tr-2.png" alt="">
            <p>BBBBBBBBBBBBBB</p>
        </div>
        <div class="item">
            <img src="images/tr-3.png" alt="">
            <p>CCCCCCCCCCCCCC</p>
        </div>
    </div> 

</body>
</html>
